<app-header></app-header>

<main id="main">
  <section id="hero" class="d-flex align-items-top">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2>Liste des Rendez-vous pour le medecin  {{ nomMed}}</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Heure</th>
                <th>Nom Patient</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rdv of rdvs">
                <td >{{ rdv.dateRDV }}</td>
                <td>{{ rdv.heureRdv }}</td>
                <td>{{ rdv.nomDuPatient }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>
