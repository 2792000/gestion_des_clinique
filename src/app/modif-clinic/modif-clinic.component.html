<app-header></app-header>

<div class="container2">
  <div class="container">
    <h2>Modifier la clinique</h2>
    <form (ngSubmit)="updateClinique()">
      <div class="form-group">
        <label for="nomClinique">Nom:</label>
        <input type="text" id="nomClinique" class="form-control" [(ngModel)]="clinique.libelleClinique" name="nomClinique" required>
      </div>
      <div class="form-group">
        <label for="codeClinique">Code:</label>
        <input type="number" id="codeClinique" class="form-control" [(ngModel)]="clinique.codeClinique" name="codeClinique" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
  </div>
</div>
